<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Funil - Quiz21StepsComplete</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        .debug-panel {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .status {
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .warning { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #b8daff; }
        iframe {
            width: 100%;
            height: 600px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        #logs {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 4px;
            padding: 15px;
            font-family: monospace;
            font-size: 12px;
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="debug-panel">
        <h1>üîç Debug do Funil Quiz21StepsComplete</h1>
        
        <div class="status info">
            <strong>Status do Teste:</strong> Iniciando verifica√ß√µes autom√°ticas...
        </div>
        
        <div id="test-results"></div>
        
        <h3>A√ß√µes de Debug:</h3>
        <button onclick="runFullTest()">üß™ Executar Teste Completo</button>
        <button onclick="checkServerStatus()">üåê Verificar Servidor</button>
        <button onclick="testTemplateLoading()">üìã Testar Carregamento Template</button>
        <button onclick="clearResults()">üóëÔ∏è Limpar Resultados</button>
        
        <h3>Logs do Console:</h3>
        <div id="logs"></div>
    </div>

    <div class="debug-panel">
        <h3>üñºÔ∏è Preview do Funil:</h3>
        <iframe id="funnel-iframe" src="http://localhost:8080/editor?template=quiz21StepsComplete"></iframe>
    </div>

    <script>
        let logs = [];
        
        // Capturar logs do console
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        
        function addLog(type, message) {
            const timestamp = new Date().toLocaleTimeString();
            logs.push(`[${timestamp}] ${type}: ${message}`);
            updateLogs();
        }
        
        console.log = function(...args) {
            addLog('LOG', args.join(' '));
            originalLog.apply(console, args);
        };
        
        console.error = function(...args) {
            addLog('ERROR', args.join(' '));
            originalError.apply(console, args);
        };
        
        console.warn = function(...args) {
            addLog('WARN', args.join(' '));
            originalWarn.apply(console, args);
        };
        
        function updateLogs() {
            document.getElementById('logs').innerHTML = logs.slice(-50).join('\n');
            document.getElementById('logs').scrollTop = document.getElementById('logs').scrollHeight;
        }
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            document.getElementById('test-results').appendChild(div);
        }
        
        function clearResults() {
            document.getElementById('test-results').innerHTML = '';
            logs = [];
            updateLogs();
        }
        
        async function checkServerStatus() {
            addResult('Verificando status do servidor...', 'info');
            
            try {
                const response = await fetch('http://localhost:8080/');
                if (response.ok) {
                    addResult(`‚úÖ Servidor respondendo (${response.status})`, 'success');
                    
                    // Testar rota do editor
                    const editorResponse = await fetch('http://localhost:8080/editor?template=quiz21StepsComplete');
                    if (editorResponse.ok) {
                        addResult('‚úÖ Rota do editor acess√≠vel', 'success');
                        const text = await editorResponse.text();
                        
                        if (text.includes('quiz21StepsComplete')) {
                            addResult('‚úÖ Template detectado na resposta HTML', 'success');
                        } else {
                            addResult('‚ö†Ô∏è Template n√£o detectado na resposta HTML', 'warning');
                        }
                    } else {
                        addResult(`‚ùå Erro na rota do editor (${editorResponse.status})`, 'error');
                    }
                } else {
                    addResult(`‚ùå Servidor retornou erro: ${response.status}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå Erro de conectividade: ${error.message}`, 'error');
            }
        }
        
        async function testTemplateLoading() {
            addResult('Testando carregamento do template...', 'info');
            
            // Recarregar iframe
            const iframe = document.getElementById('funnel-iframe');
            iframe.src = iframe.src + '&_t=' + Date.now();
            
            // Aguardar carregamento
            iframe.onload = function() {
                setTimeout(() => {
                    try {
                        const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                        const bodyHeight = iframeDoc.body.scrollHeight;
                        const hasContent = bodyHeight > 100;
                        
                        if (hasContent) {
                            addResult(`‚úÖ Iframe carregado com conte√∫do (${bodyHeight}px)`, 'success');
                            
                            // Verificar elementos espec√≠ficos
                            const reactElements = iframeDoc.querySelectorAll('[data-reactroot], [class*="Editor"], [class*="Quiz"]');
                            if (reactElements.length > 0) {
                                addResult(`‚úÖ ${reactElements.length} elementos React encontrados`, 'success');
                            } else {
                                addResult('‚ö†Ô∏è Nenhum elemento React vis√≠vel', 'warning');
                            }
                        } else {
                            addResult('‚ùå Iframe com pouco conte√∫do', 'error');
                        }
                    } catch (crossOriginError) {
                        addResult('‚ö†Ô∏è N√£o foi poss√≠vel inspecionar iframe (cross-origin)', 'warning');
                    }
                }, 2000);
            };
        }
        
        async function runFullTest() {
            clearResults();
            addResult('üöÄ Iniciando teste completo...', 'info');
            
            await checkServerStatus();
            await new Promise(resolve => setTimeout(resolve, 1000));
            await testTemplateLoading();
            
            addResult('üèÅ Teste completo finalizado!', 'info');
        }
        
        // Executar teste inicial
        setTimeout(() => {
            runFullTest();
        }, 1000);
        
        console.log('üîß Debug script carregado. Use os bot√µes acima para testar.');
    </script>
</body>
</html>
