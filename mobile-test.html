<!DOCTYPE html>

    <style>
        /* Importar os estilos mobile */

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #f3f4f6, #e5e7eb);
        }
        
        .device-frame {
            width: 375px;
            height: 667px;
            border: 8px solid #222;
            border-radius: 30px;
            overflow: hidden;
            position: relative;
            margin: 20px auto;
            background: white;
        }
        
        .device-notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 25px;
            background: #222;
            border-radius: 0 0 15px 15px;
            z-index: 10;
        }
        
        .quiz-demo {
            height: 100%;
            overflow-y: auto;
        }
    </style>
</head>

                                <div class="text-xs sm:text-sm text-stone-600">Etapa 5 de 21</div>
                            </div>
                            
                            <div class="flex flex-col sm:flex-row sm:items-center gap-2 sm:gap-4">

                                    <div class="w-24 sm:w-32 md:w-48 bg-stone-200 rounded-full h-1.5 sm:h-2">
                                        <div class="bg-gradient-to-r from-[#B89B7A] to-[#8B7355] h-1.5 sm:h-2 rounded-full" style="width: 24%"></div>
                                    </div>

                        </div>
                    </div>
                    
                    <!-- √Årea de conte√∫do -->

                        <div class="quiz-content p-3 sm:p-4 md:p-6 lg:p-8 space-y-4 sm:space-y-6">

                    </div>
                    
                    <!-- Navega√ß√£o -->

        <div class="text-center mt-8">
            <div class="inline-flex items-center gap-4 bg-white/90 px-6 py-3 rounded-lg shadow-sm">
                <span class="text-sm text-gray-600">Largura atual:</span>
                <span id="current-width" class="font-mono font-bold text-blue-600">375px</span>
            </div>
        </div>
    </div>

    <script>
        function setDevice(type) {
            const frame = document.getElementById('device-frame');
            const widthSpan = document.getElementById('current-width');
            
            frame.className = 'device-frame';
            
            switch(type) {
                case 'mobile':
                    frame.style.width = '375px';
                    frame.style.height = '667px';
                    widthSpan.textContent = '375px';
                    break;
                case 'tablet':
                    frame.style.width = '768px';
                    frame.style.height = '1024px';
                    widthSpan.textContent = '768px';
                    break;
                case 'desktop':
                    frame.style.width = '1024px';
                    frame.style.height = '768px';
                    widthSpan.textContent = '1024px';
                    break;
            }
        }
        
        // Demonstra√ß√£o autom√°tica
        let currentDevice = 0;
        const devices = ['mobile', 'tablet', 'desktop'];
        
        setInterval(() => {
            currentDevice = (currentDevice + 1) % devices.length;
            setDevice(devices[currentDevice]);
        }, 5000);
        
        console.log('üì± Teste de Responsividade Mobile Ativo');
        console.log('‚úÖ Verifique como o layout se adapta a diferentes tamanhos');
        console.log('‚úÖ Grid de op√ß√µes: 1 coluna em mobile, 2 colunas em desktop');
        console.log('‚úÖ Navega√ß√£o: vertical em mobile, horizontal em desktop');
        console.log('‚úÖ Tipografia: responsiva com breakpoints');
    </script>
</body>
</html>
