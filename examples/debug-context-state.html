<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Debug Context State</title>
    <style>
      body {
        font-family: monospace;
        padding: 20px;
        background: #f0f0f0;
      }
      .status {
        padding: 15px;
        margin: 10px 0;
        border-radius: 8px;
      }
      .success {
        background: #d4edda;
        border: 1px solid #c3e6cb;
        color: #155724;
      }
      .error {
        background: #f8d7da;
        border: 1px solid #f5c6cb;
        color: #721c24;
      }
      .warning {
        background: #fff3cd;
        border: 1px solid #ffeaa7;
        color: #856404;
      }
      .info {
        background: #d1ecf1;
        border: 1px solid #bee5eb;
        color: #0c5460;
      }
      pre {
        background: white;
        padding: 10px;
        border-radius: 4px;
        overflow-x: auto;
      }
      .btn {
        padding: 10px 20px;
        margin: 5px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .btn-primary {
        background: #007bff;
        color: white;
      }
      .btn-secondary {
        background: #6c757d;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>ğŸ” Debug Editor Context State</h1>

    <div class="status info">
      <h3>ğŸ“Š Status do Contexto</h3>
      <p><strong>Timestamp:</strong> <span id="timestamp"></span></p>
      <p><strong>URL Atual:</strong> <span id="current-url"></span></p>
    </div>

    <div class="status warning">
      <h3>âš¡ Teste RÃ¡pido</h3>
      <button class="btn btn-primary" onclick="testEditorFixed()">ğŸ§ª Testar /editor-fixed</button>
      <button class="btn btn-secondary" onclick="testDebugEditor()">ğŸ Testar /debug-editor</button>
      <button class="btn btn-secondary" onclick="checkConsole()">ğŸ“ Verificar Console</button>
    </div>

    <div id="results"></div>

    <script>
      // Atualizar timestamp
      document.getElementById("timestamp").textContent = new Date().toLocaleString();
      document.getElementById("current-url").textContent = window.location.href;

      function addResult(title, content, type = "info") {
        const div = document.createElement("div");
        div.className = `status ${type}`;
        div.innerHTML = `
                <h3>${title}</h3>
                <pre>${content}</pre>
            `;
        document.getElementById("results").appendChild(div);
      }

      function testEditorFixed() {
        addResult("ğŸ§ª Testando /editor-fixed", "Redirecionando para /editor-fixed...", "info");
        window.open("/editor-fixed", "_blank");
      }

      function testDebugEditor() {
        addResult("ğŸ Testando /debug-editor", "Redirecionando para /debug-editor...", "info");
        window.open("/debug-editor", "_blank");
      }

      function checkConsole() {
        addResult(
          "ğŸ“ InstruÃ§Ãµes Console",
          "Abra o DevTools (F12) e verifique:\n" +
            "1. Console para logs do EditorProvider\n" +
            "2. Network para requests\n" +
            "3. Components para hierarquia React\n\n" +
            "Procure por:\n" +
            '- "ğŸ”¥ EditorProvider: INICIANDO PROVIDER!"\n' +
            '- "âœ… EditorProvider: 21 stages criadas"\n' +
            '- "ğŸ” FunnelStagesPanel - Stages: X"\n' +
            "- Erros em vermelho",
          "warning"
        );
      }

      // Log automÃ¡tico
      console.log("ğŸ” Debug Context State carregado");
      console.log("ğŸ“ URL:", window.location.href);
      console.log("â° Timestamp:", new Date().toLocaleString());
    </script>
  </body>
</html>
