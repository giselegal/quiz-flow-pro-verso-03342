[build]
  publish = "dist"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"

# Redirects para SPA - ordem importa!
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Redirects admin legacy para dashboard
[[redirects]]
  from = "/admin/*"
  to = "/dashboard/:splat"
  status = 301

# Dashboard SPA
[[redirects]]
  from = "/dashboard*"
  to = "/index.html"
  status = 200

# Autenticação
[[redirects]]
  from = "/auth*"
  to = "/index.html"
  status = 200

# Editor e suas sub-rotas
[[redirects]]
  from = "/editor/*"
  to = "/index.html"
  status = 200

# Redirects legacy para o editor unificado
[[redirects]]
  from = "/editor-pro*"
  to = "/editor"
  status = 301

[[redirects]]
  from = "/editor-modular*"
  to = "/editor"
  status = 301

[[redirects]]
  from = "/editor-v1*"
  to = "/editor"
  status = 301

[[redirects]]
  from = "/editor-fixed*"
  to = "/editor"
  status = 301

# Templates
[[redirects]]
  from = "/templates*"
  to = "/index.html"
  status = 200

# Quiz e Resultado
[[redirects]]
  from = "/quiz-estilo*"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/resultado*"
  to = "/index.html"
  status = 200

# Páginas de desenvolvimento
[[redirects]]
  from = "/diagnostics*"
  to = "/index.html"
  status = 200

# Fallback geral para SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers para performance
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"