[build]
  publish = "dist"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"

# Redirects para SPA - ordem importa!
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Redirect /admin/dashboard para /admin (consolidar)
[[redirects]]
  from = "/admin/dashboard"
  to = "/admin"
  status = 301

# Dashboard SPA
[[redirects]]
  from = "/dashboard*"
  to = "/index.html"
  status = 200

# Autenticação
[[redirects]]
  from = "/auth*"
  to = "/index.html"
  status = 200

# Editor e suas sub-rotas
[[redirects]]
  from = "/editor/*"
  to = "/index.html"
  status = 200

# Redirects legacy para o editor unificado
[[redirects]]
  from = "/editor-pro*"
  to = "/editor"
  status = 301

[[redirects]]
  from = "/editor-modular*"
  to = "/editor"
  status = 301

[[redirects]]
  from = "/editor-v1*"
  to = "/editor"
  status = 301

[[redirects]]
  from = "/editor-fixed*"
  to = "/editor"
  status = 301

# Templates
[[redirects]]
  from = "/templates*"
  to = "/index.html"
  status = 200

# Funnel Types Navigator
[[redirects]]
  from = "/funnel-types*"
  to = "/index.html"
  status = 200

# Quiz e Resultado
[[redirects]]
  from = "/quiz-estilo*"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/resultado*"
  to = "/index.html"
  status = 200

# Páginas de desenvolvimento
[[redirects]]
  from = "/diagnostics*"
  to = "/index.html"
  status = 200

# Fallback geral para SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security Headers (Priority)
[[headers]]
  for = "/*"
  [headers.values]
    # Content Security Policy - XSS Protection
    Content-Security-Policy = """
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net https://*.supabase.co;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      font-src 'self' https://fonts.gstatic.com data:;
      img-src 'self' data: https: blob:;
      connect-src 'self' https://*.supabase.co wss://*.supabase.co https://api.sentry.io;
      frame-ancestors 'none';
      base-uri 'self';
      form-action 'self';
    """
    # Additional Security Headers
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"

# Headers para performance
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"