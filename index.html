<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üöÄ Quiz Flow Pro Verso | Vista-se de Voc√™! - Gisele Galv√£o</title>
  <meta name="description" content="Descubra seu estilo pessoal √∫nico com nosso quiz interativo." />
  <!-- üõ°Ô∏è CSP: endurece execu√ß√£o bloqueando dom√≠nios Lovable em dev/preview.
    Ajuste conforme necess√°rio para adicionar novas origens confi√°veis. -->
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://fonts.googleapis.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; connect-src 'self' https://*.supabase.co https://fonts.googleapis.com https://fonts.gstatic.com; img-src 'self' data: blob: https://res.cloudinary.com; worker-src 'self' blob:; frame-src 'self'; media-src 'self'; object-src 'none'; base-uri 'self'; form-action 'self'; manifest-src 'self';" />
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#4F46E5">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    #root {
      min-height: 100vh;
      width: 100%;
    }
  </style>
  <!-- üõ°Ô∏è EARLY LOVABLE BLOCKER (apenas fetch; n√£o intercepta XHR) -->
  <script>
    (function () {
      if (typeof window === 'undefined') return;
      const isInLovablePreview = window.self !== window.top;
      if (isInLovablePreview) return; // Permitir quando embutido (ex: preview oficial)

      const BLOCK_PATTERNS = ['lovable.dev', 'api.lovable.dev', 'lovableproject.com', '/_sandbox/'];
      const shouldBlock = (urlString) => BLOCK_PATTERNS.some(p => urlString.includes(p));

      const originalFetch = window.fetch;
      window.fetch = function (url, options) {
        const urlString = typeof url === 'string' ? url : url.toString();
        if (shouldBlock(urlString)) {
          console.info('üõ°Ô∏è (fetch) bloqueado:', urlString);
          return Promise.resolve(new Response(
            JSON.stringify({ status: 'blocked', message: 'Lovable disabled in local dev' }),
            { status: 200, headers: { 'Content-Type': 'application/json' } }
          ));
        }
        return originalFetch.call(this, url, options);
      };
    })();
  </script>
</head>

<body>
  <div id="root"></div>
  <script src="/supabase-fallback-system.js" type="text/javascript"></script>
  <!-- Guard para garantir que __assign exista como fun√ß√£o antes do app -->
  <script>
    (function () {
      try {
        var isFn = typeof window.__assign === 'function';
        if (!isFn) {
          console.warn('[Guard] __assign ausente ou inv√°lida. Reinjetando fallback seguro.');
          // Marcar para diagn√≥stico em runtime (checado no main.tsx em dev)
          window.__ASSIGN_GUARD_APPLIED = true;
          window.__assign = Object.assign || function (target) {
            for (var i = 1; i < arguments.length; i++) { var src = arguments[i]; for (var k in src) if (Object.prototype.hasOwnProperty.call(src, k)) target[k] = src[k]; }
            return target;
          };
        }
      } catch (e) { console.error('[Guard] Falha ao validar __assign', e); }
    })();
  </script>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
