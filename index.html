  <script>
    (function () {
      if (typeof window === 'undefined') return;
      const isInLovablePreview = window.self !== window.top;
      if (isInLovablePreview) return; // Permitir no preview

      const originalFetch = window.fetch;
      window.fetch = function (url, options) {
        const urlString = typeof url === 'string' ? url : url.toString();
        if (urlString.includes('lovable.dev')) {
          // Silenciosamente retornar mock 200
          return Promise.resolve(new Response(JSON.stringify({
            status: 'blocked',
            message: 'Lovable disabled in development'
          }), {
            status: 200,
            headers: { 'Content-Type': 'application/json' }
          }));
        }
        return originalFetch.call(window, url, options);
      };
    })();
