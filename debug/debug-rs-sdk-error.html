<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游댌 Diagn칩stico RS SDK Error</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
            line-height: 1.6;
        }

        .log {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            border-left: 4px solid #00ff00;
        }

        .error {
            background: #4a1a1a;
            border-left-color: #ff4444;
        }

        .warning {
            background: #4a3a1a;
            border-left-color: #ffaa00;
        }

        button {
            background: #007acc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background: #005f99;
        }

        .section {
            margin: 20px 0;
            padding: 15px;
            background: #262626;
            border-radius: 8px;
        }

        pre {
            background: #1e1e1e;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>

<body>
    <h1>游댌 Diagn칩stico RS SDK Error</h1>
    <p>Esta p치gina monitora erros JavaScript, especialmente relacionados ao RudderStack (RS SDK) e Google Ads.</p>

    <div class="section">
        <h2>游뚿 Controles de Monitoramento</h2>
        <button onclick="clearLogs()">Limpar Logs</button>
        <button onclick="forceError()">Simular Erro Identify</button>
        <button onclick="checkEnvironment()">Verificar Ambiente</button>
        <button onclick="analyzeScripts()">Analisar Scripts Carregados</button>
        <button onclick="interceptAnalytics()">Interceptar Analytics</button>
    </div>

    <div class="section">
        <h2>游늶 Status do Sistema</h2>
        <div id="status">Aguardando an치lise...</div>
    </div>

    <div class="section">
        <h2>游닇 Logs de Erro</h2>
        <div id="errorLog"></div>
    </div>

    <div class="section">
        <h2>游댢 Informa칞칫es do Ambiente</h2>
        <div id="environment"></div>
    </div>

    <script>
        // Capturar todos os erros JavaScript
        let errorCount = 0;
        let logs = [];

        function addLog(type, message, details = null) {
            const timestamp = new Date().toLocaleTimeString();
            const log = {
                type,
                message,
                details,
                timestamp,
                id: ++errorCount
            };
            logs.push(log);
            displayLog(log);
            return log;
        }

        function displayLog(log) {
            const errorLog = document.getElementById('errorLog');
            const logDiv = document.createElement('div');
            logDiv.className = `log ${log.type}`;
            logDiv.innerHTML = `
                <strong>[${log.timestamp}] ${log.type.toUpperCase()}</strong><br>
                ${log.message}<br>
                ${log.details ? `<pre>${JSON.stringify(log.details, null, 2)}</pre>` : ''}
            `;
            errorLog.appendChild(logDiv);
            errorLog.scrollTop = errorLog.scrollHeight;
        }

        function clearLogs() {
            document.getElementById('errorLog').innerHTML = '';
            logs = [];
            errorCount = 0;
            addLog('info', 'Logs limpos');
        }

        // Interceptar todos os tipos de erros
        window.addEventListener('error', (event) => {
            addLog('error', `Erro JavaScript: ${event.message}`, {
                filename: event.filename,
                lineno: event.lineno,
                colno: event.colno,
                error: event.error ? event.error.toString() : null,
                stack: event.error ? event.error.stack : null
            });
        });

        window.addEventListener('unhandledrejection', (event) => {
            addLog('error', `Promise rejeitada: ${event.reason}`, {
                reason: event.reason,
                stack: event.reason && event.reason.stack ? event.reason.stack : null
            });
        });

        // Interceptar console.error e console.warn
        const originalError = console.error;
        const originalWarn = console.warn;

        console.error = function (...args) {
            addLog('error', `Console Error: ${args.join(' ')}`, args);
            originalError.apply(console, args);
        };

        console.warn = function (...args) {
            const message = args.join(' ');
            if (message.includes('RS SDK') || message.includes('Google Ads') || message.includes('identify call')) {
                addLog('warning', `丘멆잺 RS SDK Warning: ${message}`, args);
            } else {
                addLog('warning', `Console Warning: ${message}`, args);
            }
            originalWarn.apply(console, args);
        };

        function forceError() {
            try {
                // Simular um erro similar ao reportado
                throw new Error('RS SDK - Google Ads Email, Phone are mandatory fields and either of FirstName, LastName, PostalCode, Country is mandatory for identify call');
            } catch (e) {
                addLog('error', 'Erro simulado capturado', {
                    message: e.message,
                    stack: e.stack
                });
            }
        }

        function checkEnvironment() {
            const env = {
                userAgent: navigator.userAgent,
                url: window.location.href,
                referrer: document.referrer,
                cookies: document.cookie,
                localStorage: Object.keys(localStorage),
                sessionStorage: Object.keys(sessionStorage),
                globals: Object.keys(window).filter(key =>
                    key.toLowerCase().includes('rudder') ||
                    key.toLowerCase().includes('analytics') ||
                    key.toLowerCase().includes('google') ||
                    key.toLowerCase().includes('gtag') ||
                    key.toLowerCase().includes('ga')
                )
            };

            document.getElementById('environment').innerHTML = `<pre>${JSON.stringify(env, null, 2)}</pre>`;
            addLog('info', 'Ambiente verificado', env);
        }

        function analyzeScripts() {
            const scripts = Array.from(document.scripts).map(script => ({
                src: script.src,
                innerHTML: script.innerHTML ? script.innerHTML.substring(0, 200) + '...' : null,
                type: script.type,
                async: script.async,
                defer: script.defer
            }));

            addLog('info', `${scripts.length} scripts encontrados`, scripts);

            // Verificar se h치 scripts que podem carregar RudderStack
            const suspiciousScripts = scripts.filter(script =>
                script.src && (
                    script.src.includes('rudderstack') ||
                    script.src.includes('rudder') ||
                    script.src.includes('analytics') ||
                    script.src.includes('gtag') ||
                    script.src.includes('googleadservices')
                )
            );

            if (suspiciousScripts.length > 0) {
                addLog('warning', 'Scripts suspeitos encontrados', suspiciousScripts);
            } else {
                addLog('info', 'Nenhum script suspeito encontrado');
            }
        }

        function interceptAnalytics() {
            // Interceptar poss칤veis chamadas de analytics
            const originalFetch = window.fetch;
            window.fetch = function (...args) {
                const url = args[0];
                if (typeof url === 'string' && (
                    url.includes('rudderstack') ||
                    url.includes('analytics') ||
                    url.includes('google-analytics') ||
                    url.includes('googleadservices')
                )) {
                    addLog('warning', `Interceptada chamada de analytics: ${url}`, args);
                }
                return originalFetch.apply(this, args);
            };

            // Interceptar XMLHttpRequest
            const OriginalXHR = XMLHttpRequest;
            window.XMLHttpRequest = function () {
                const xhr = new OriginalXHR();
                const originalOpen = xhr.open;
                xhr.open = function (method, url, ...rest) {
                    if (typeof url === 'string' && (
                        url.includes('rudderstack') ||
                        url.includes('analytics') ||
                        url.includes('google-analytics') ||
                        url.includes('googleadservices')
                    )) {
                        addLog('warning', `Interceptada XHR para analytics: ${method} ${url}`);
                    }
                    return originalOpen.call(this, method, url, ...rest);
                };
                return xhr;
            };

            addLog('info', 'Interceptadores de analytics instalados');
        }

        function updateStatus() {
            const status = document.getElementById('status');
            status.innerHTML = `
                <div><strong>Errors:</strong> ${logs.filter(l => l.type === 'error').length}</div>
                <div><strong>Warnings:</strong> ${logs.filter(l => l.type === 'warning').length}</div>
                <div><strong>Info:</strong> ${logs.filter(l => l.type === 'info').length}</div>
                <div><strong>Total Logs:</strong> ${logs.length}</div>
                <div><strong>RS SDK Mentions:</strong> ${logs.filter(l =>
                l.message.toLowerCase().includes('rs sdk') ||
                l.message.toLowerCase().includes('rudder')
            ).length}</div>
            `;
        }

        // Atualizar status a cada segundo
        setInterval(updateStatus, 1000);

        // Executar verifica칞칚o inicial
        setTimeout(() => {
            checkEnvironment();
            analyzeScripts();
            interceptAnalytics();
            addLog('info', 'Diagn칩stico iniciado - Aguardando erros...');
        }, 1000);

        // Monitorar mudan칞as no DOM que podem carregar novos scripts
        const observer = new MutationObserver((mutations) => {
            mutations.forEach((mutation) => {
                if (mutation.type === 'childList') {
                    mutation.addedNodes.forEach((node) => {
                        if (node.tagName === 'SCRIPT') {
                            addLog('info', `Novo script adicionado: ${node.src || 'inline script'}`);
                        }
                    });
                }
            });
        });

        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    </script>
</body>

</html>
