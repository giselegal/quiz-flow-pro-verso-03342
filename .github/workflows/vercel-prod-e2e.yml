name: Vercel Production E2E

on:
  workflow_dispatch:
    inputs:
      prod_url:
        description: 'URL do deploy de produção (ex: https://seuapp.vercel.app)'
        required: true
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  e2e:
    runs-on: ubuntu-latest
    env:
      PROD_URL: ${{ inputs.prod_url || secrets.PROD_URL }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run production E2E checks
        run: npm run test:e2e:vercel-prod
