name: Vercel Production/Preview E2E

on:
  workflow_dispatch:
    inputs:
      prod_url:
        description: 'URL alvo (opcional, se vazio serÃ¡ resolvida via API)'
        required: false
      target:
        description: 'Target (production ou preview)'
        required: false
        type: choice
        options:
          - production
          - preview
        default: preview
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Initialize context vars
        run: |
          # Prefer explicit input; fallback to secret
          if [ -n "${{ inputs.prod_url }}" ]; then
            echo "PROD_URL=${{ inputs.prod_url }}" >> $GITHUB_ENV
          elif [ -n "${{ secrets.PROD_URL }}" ]; then
            echo "PROD_URL=${{ secrets.PROD_URL }}" >> $GITHUB_ENV
          fi
          echo "VERCEL_TARGET=${{ inputs.target }}" >> $GITHUB_ENV
          # Pass protection bypass only to the test step via env, not globally

      - name: Resolve latest Vercel URL via API
        id: resolve_url
        if: env.PROD_URL == ''
        run: |
          echo "Resolving latest ${VERCEL_TARGET:-preview} deployment URL"
          VERCEL_API_TOKEN='${{ secrets.VERCEL_API_TOKEN }}' \
          VERCEL_PROJECT_ID='${{ secrets.VERCEL_PROJECT_ID }}' \
          VERCEL_TARGET='${{ inputs.target }}' \
          node tools/vercel-latest-deployment-url.mjs > url.txt
          url=$(cat url.txt)
          echo "url=$url" >> $GITHUB_OUTPUT

      - name: Set PROD_URL from resolution
        if: env.PROD_URL == ''
        run: |
          echo "Using resolved URL: ${{ steps.resolve_url.outputs.url }}"
          echo "PROD_URL=${{ steps.resolve_url.outputs.url }}" >> $GITHUB_ENV

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run production E2E checks
        run: npm run test:e2e:vercel-prod
        env:
          PROD_URL: ${{ env.PROD_URL }}
          VERCEL_PROTECTION_BYPASS: ${{ secrets.VERCEL_PROTECTION_BYPASS }}
