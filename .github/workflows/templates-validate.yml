name: Templates Validation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate-templates:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Lint JSON
        run: npm run lint:json
      - name: Validate templates
        run: npm run validate:templates
      - name: Run schema tests (vitest)
        run: npm run test:run:core2
