name: Smokes

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  smokes:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check

      - name: Smoke - live preview
        run: node scripts/smoke/live-preview.mjs

      - name: Smoke - package funnel
        run: node scripts/smoke/package-funnel.mjs
