name: Sync Templates from Supabase

on:
  # Trigger manual
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (apenas simular)'
        required: false
        type: boolean
        default: false
      force:
        description: 'For√ßar sync (ignorar valida√ß√µes)'
        required: false
        type: boolean
        default: false
  
  # Trigger agendado (a cada 6 horas)
  schedule:
    - cron: '0 */6 * * *'
  
  # Trigger em push para main (apenas se modificar funnels)
  push:
    branches:
      - main
    paths:
      - 'database/**'
      - 'src/contexts/providers/SuperUnifiedProvider.tsx'

jobs:
  sync-templates:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Instalar depend√™ncias
        run: npm ci
      
      - name: Executar sync (dry run)
        if: ${{ github.event.inputs.dry_run == 'true' }}
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        run: npm run sync:supabase:dry-run
      
      - name: Executar sync (force)
        if: ${{ github.event.inputs.force == 'true' && github.event.inputs.dry_run != 'true' }}
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        run: npm run sync:supabase:force
      
      - name: Executar sync (normal)
        if: ${{ github.event.inputs.dry_run != 'true' && github.event.inputs.force != 'true' }}
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        run: npm run sync:supabase
      
      - name: Verificar mudan√ßas
        id: check_changes
        run: |
          if [[ -n $(git status --porcelain public/templates/) ]]; then
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "üìù Arquivos modificados detectados"
          else
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "‚úÖ Nenhuma mudan√ßa detectada"
          fi
      
      - name: Commitar e push
        if: steps.check_changes.outputs.changes == 'true' && github.event.inputs.dry_run != 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/templates/ .backups/
          git commit -m "chore: sync templates from Supabase [skip ci]"
          git push
      
      - name: Criar issue em caso de falha
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'üö® Falha na sincroniza√ß√£o de templates',
              body: `A sincroniza√ß√£o autom√°tica de templates do Supabase falhou.
              
              **Workflow:** ${context.workflow}
              **Run ID:** ${context.runId}
              **A√ß√£o:** [Ver logs](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})
              
              Por favor, verifique os logs e execute manualmente se necess√°rio:
              \`\`\`bash
              npm run sync:supabase -- --dry-run
              \`\`\`
              `,
              labels: ['sync-error', 'automated']
            });
