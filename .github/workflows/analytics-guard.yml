name: Analytics Guard

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

permissions:
  contents: read

jobs:
  legacy-analytics-check:
    name: Legacy Analytics & Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies (ci)
        run: npm ci

      - name: Verify legacy analytics not used
        run: npm run lint:legacy-analytics

      - name: Type check
        run: npm run type-check || npm run check || echo 'No strict type-check script'

      - name: Build
        run: npm run build

      - name: Upload dist artifact (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-dist
          path: dist
          if-no-files-found: ignore

      - name: Summary
        if: success()
        run: echo '✅ Legacy analytics guard passed and build succeeded.' >> $GITHUB_STEP_SUMMARY

      - name: Failure summary
        if: failure()
        run: echo '❌ Guard falhou - verifique uso legacy ou build.' >> $GITHUB_STEP_SUMMARY
