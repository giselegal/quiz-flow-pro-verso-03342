name: ğŸ§ª PR Validation Pipeline

on:
  pull_request:
    branches: [ main, develop ]
    types: [ opened, synchronize, reopened ]

concurrency:
  group: pr-${{ github.event.number }}
  cancel-in-progress: true

env:
  NODE_VERSION: '18'
  CACHE_VERSION: 'v1'

jobs:
  # ===== SETUP & VALIDATION =====
  setup:
    name: ğŸ”§ Setup & Validation
    runs-on: ubuntu-latest
    timeout-minutes: 10
    outputs:
      cache-key: ${{ steps.cache-keys.outputs.cache-key }}
      has-e2e-changes: ${{ steps.changes.outputs.e2e }}
      has-src-changes: ${{ steps.changes.outputs.src }}
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ” Detect Changes
        uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            src:
              - 'src/**'
              - 'public/**'
              - 'package*.json'
              - 'vite.config.*'
              - 'tsconfig*.json'
            e2e:
              - 'tests/e2e/**'
              - 'playwright.config.*'

      - name: ğŸ”‘ Generate Cache Keys
        id: cache-keys
        run: |
          echo "cache-key=node-modules-${{ env.CACHE_VERSION }}-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}" >> $GITHUB_OUTPUT

      - name: âš¡ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ğŸ’¾ Cache Node Modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ steps.cache-keys.outputs.cache-key }}

  # ===== CODE QUALITY CHECKS =====
  quality-checks:
    name: ğŸ” Quality Checks
    runs-on: ubuntu-latest
    needs: setup
    timeout-minutes: 15
    if: needs.setup.outputs.has-src-changes == 'true'
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: âš¡ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ”„ Restore Cache
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ needs.setup.outputs.cache-key }}

      - name: ğŸ§¹ TypeScript Check
        run: npm run type-check
        continue-on-error: false

      - name: ğŸ“ ESLint Check
        run: npm run lint
        continue-on-error: true

      - name: ğŸ¨ Prettier Check
        run: npm run format:check
        continue-on-error: true

      - name: ğŸ”’ Security Audit
        run: npm audit --audit-level moderate
        continue-on-error: true

  # ===== BUILD VALIDATION =====
  build:
    name: ğŸ—ï¸ Build Validation
    runs-on: ubuntu-latest
    needs: setup
    timeout-minutes: 10
    if: needs.setup.outputs.has-src-changes == 'true'
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: âš¡ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ”„ Restore Cache
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ needs.setup.outputs.cache-key }}

      - name: ğŸ—ï¸ Build Project
        run: npm run build
        env:
          NODE_ENV: production

      - name: ğŸ“Š Bundle Size Check
        run: |
          BUNDLE_SIZE=$(du -sk dist | cut -f1)
          echo "Bundle size: ${BUNDLE_SIZE}KB"
          if [ $BUNDLE_SIZE -gt 2048 ]; then
            echo "âš ï¸ Bundle size (${BUNDLE_SIZE}KB) exceeds 2MB limit"
            exit 1
          fi

      - name: ğŸ’¾ Cache Build
        uses: actions/cache@v3
        with:
          path: dist
          key: build-${{ github.sha }}

  # ===== UNIT TESTS =====
  unit-tests:
    name: ğŸ§ª Unit Tests
    runs-on: ubuntu-latest
    needs: setup
    timeout-minutes: 15
    if: needs.setup.outputs.has-src-changes == 'true'
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: âš¡ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ”„ Restore Cache
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ needs.setup.outputs.cache-key }}

      - name: ğŸ§ª Run Unit Tests
        run: npm run test:unit
        env:
          CI: true

      - name: ğŸ“Š Coverage Report
        run: |
          if [ -f coverage/lcov.info ]; then
            echo "Coverage report generated"
            # TODO: Add coverage upload to codecov or similar
          fi

  # ===== E2E TESTS =====
  e2e-tests:
    name: ğŸ­ E2E Tests
    runs-on: ubuntu-latest
    needs: [setup, build]
    timeout-minutes: 30
    if: needs.setup.outputs.has-e2e-changes == 'true' || needs.setup.outputs.has-src-changes == 'true'
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium]
        # browser: [chromium, firefox, webkit] # Enable when stable
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: âš¡ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ”„ Restore Cache
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ needs.setup.outputs.cache-key }}

      - name: ğŸ”„ Restore Build
        uses: actions/cache@v3
        with:
          path: dist
          key: build-${{ github.sha }}

      - name: ğŸ­ Install Playwright
        run: npx playwright install ${{ matrix.browser }} --with-deps

      - name: ğŸš€ Start Dev Server
        run: |
          npm run dev &
          npx wait-on http://localhost:5173 --timeout 60000

      - name: ğŸ§ª Run E2E Tests
        run: npx playwright test --project=${{ matrix.browser }}
        env:
          CI: true

      - name: ğŸ“Š Upload Test Results
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: e2e-results-${{ matrix.browser }}
          path: |
            test-results/
            playwright-report/
          retention-days: 7

  # ===== PERFORMANCE AUDIT =====
  performance-audit:
    name: âš¡ Performance Audit
    runs-on: ubuntu-latest
    needs: [setup, build]
    timeout-minutes: 15
    if: needs.setup.outputs.has-src-changes == 'true'
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: âš¡ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ”„ Restore Cache
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ needs.setup.outputs.cache-key }}

      - name: ğŸ”„ Restore Build
        uses: actions/cache@v3
        with:
          path: dist
          key: build-${{ github.sha }}

      - name: ğŸš€ Start Static Server
        run: |
          npx serve dist -l 3000 &
          npx wait-on http://localhost:3000 --timeout 30000

      - name: ğŸ” Lighthouse Audit
        run: |
          npx lighthouse http://localhost:3000 \
            --chrome-flags="--headless --no-sandbox --disable-dev-shm-usage" \
            --output json \
            --output-path lighthouse-report.json \
            --preset desktop

      - name: ğŸ“Š Performance Thresholds
        run: |
          PERFORMANCE=$(node -e "
            const report = require('./lighthouse-report.json');
            const scores = report.lhr.categories;
            console.log('Performance:', Math.round(scores.performance.score * 100));
            console.log('Accessibility:', Math.round(scores.accessibility.score * 100));
            console.log('Best Practices:', Math.round(scores['best-practices'].score * 100));
            console.log('SEO:', Math.round(scores.seo.score * 100));
            
            if (scores.performance.score < 0.85) {
              console.error('âŒ Performance score below 85%');
              process.exit(1);
            }
            if (scores.accessibility.score < 0.90) {
              console.error('âŒ Accessibility score below 90%');
              process.exit(1);
            }
          ")

  # ===== PR STATUS CHECK =====
  pr-status:
    name: âœ… PR Status
    runs-on: ubuntu-latest
    needs: [setup, quality-checks, build, unit-tests, e2e-tests, performance-audit]
    if: always()
    steps:
      - name: ğŸ“Š Evaluate Results
        run: |
          echo "Setup: ${{ needs.setup.result }}"
          echo "Quality: ${{ needs.quality-checks.result }}"
          echo "Build: ${{ needs.build.result }}"
          echo "Unit Tests: ${{ needs.unit-tests.result }}"
          echo "E2E Tests: ${{ needs.e2e-tests.result }}"
          echo "Performance: ${{ needs.performance-audit.result }}"
          
          if [[ "${{ needs.setup.result }}" == "failure" ]] || 
             [[ "${{ needs.build.result }}" == "failure" ]] || 
             [[ "${{ needs.unit-tests.result }}" == "failure" ]] ||
             [[ "${{ needs.e2e-tests.result }}" == "failure" ]] ||
             [[ "${{ needs.performance-audit.result }}" == "failure" ]]; then
            echo "âŒ PR validation failed"
            exit 1
          else
            echo "âœ… PR validation passed"
          fi